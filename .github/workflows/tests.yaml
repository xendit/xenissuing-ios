name: Tests

on: [push]

jobs:
  build:
    name: Swift Tests
    runs-on: macos-13
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.3.1.app/Contents/Developer
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.7"
      - uses: actions/checkout@v3
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -c release -Xswiftc -enable-testing --enable-test-discovery
